<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="todoContainer">
        <div class="upperDesign"></div>
        <div class="lowerDesign">
            <div class="todoApp">
                <div class="header">
                    <div>TODO</div>
                    <div id="dark-mode-toggle">
                        <img src="images/icon-sun.svg" alt="Day time" class="rebble">
                    </div>
                </div>
                <div class="inputData">
                    <div class="addBtn"></div>
                    <input type="text" placeholder="Type here">
                </div>
                <div class="todoListContainer">
                    <div class="todoList">
                    </div>
                    <div class="activeTodo">

                    </div>
                    <div class="completedTodo">

                    </div>
                    <div class="navigation">
                        <div><span class="todoCount">5</span> items left</div>
                        <div>
                            <div class="allBtn">All</div>
                            <div class="activeBtn">Active</div>
                            <div class="completedBtn">Completed</div>
                        </div>
                        <div class="clearCompleted">Clear Completed</div>
                    </div>
                </div>
                <div class="navigationMobileContainer">
                    <div class="navigationMobile">
                        <div class="allBtn">All</div>
                        <div class="activeBtn">Active</div>
                        <div class="completedBtn">Completed</div>
                    </div>
                </div>
                <div class="dragNdrop">
                    Drag and drop to reorder list
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
